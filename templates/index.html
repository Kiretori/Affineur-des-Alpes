<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Add HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="login-form">
            <h2>Welcome Back!</h2>
            <p class="subtitle">Please login to your account</p>

            <!-- Message container for HTMX responses -->
            <div id="login-message"></div>

            <form hx-post="/auth/token" hx-target="#login-message" hx-swap="innerHTML" hx-indicator=".spinner">

                <div class="input-group">
                    <span class="material-icons">person</span>
                    <input type="text" name="username" placeholder="Username" required>
                </div>

                <div class="input-group">
                    <span class="material-icons">lock</span>
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <!-- Loading indicator -->
                <div class="spinner hidden">Loading...</div>

                <button type="submit" class="submit-btn">Login</button>
            </form>

            <p class="switch-text">
                Don't have an account?
                <a href="#" onclick="toggleForms()">Sign Up</a>
            </p>
        </div>

        <!-- Sign Up Form -->
        <div class="form-container hidden" id="signup-form">
            <h2>Create Account</h2>
            <p class="subtitle">Sign up for your new account</p>

            <!-- Message container for HTMX responses -->
            <div id="signup-message"></div>

            <form hx-post="/auth/signup" hx-target="#signup-message" hx-swap="innerHTML" hx-indicator=".spinner">

                <div class="input-group">
                    <span class="material-icons">person</span>
                    <input type="text" name="username" placeholder="Username" required>
                </div>

                <div class="input-group">
                    <span class="material-icons">lock</span>
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <div class="input-group">
                    <span class="material-icons">lock</span>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                </div>

                <!-- Loading indicator -->
                <div class="spinner hidden">Loading...</div>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

            <p class="switch-text">
                Already have an account?
                <a href="#" onclick="toggleForms()">Login</a>
            </p>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');
        }
    </script>
</body>

</html>
