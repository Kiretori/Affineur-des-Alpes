{# templates/partials/cart_modal.html #}
<div class="modal fade" id="cart-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Your Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="cart-modal-content">
                {% if cart_items %}
                {% for item in cart_items %}
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div>
                        <h6>{{ item.product.nom_produit }}</h6>
                        <p class="text-muted">â‚¬{{ "%.2f"|format(item.price) }} x {{ item.quantity }}</p>
                    </div>
                    <button class="btn btn-sm btn-danger" hx-delete="/api/cart/{{ item.id }}"
                        hx-target="#cart-modal-content">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
                {% endfor %}
                {% else %}
                <p>Your cart is empty</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
